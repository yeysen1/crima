<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Control Panel with Buttons + Fire</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('slh.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      position: relative;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
      /* Adjust size as needed */
    }

    /* Arrow buttons */
    .arrow-button {
      position: absolute;
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      line-height: 50px;
      background: rgba(255,255,255,0.8);
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .arrow-button.left {
      left: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow-button.right {
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Angle buttons */
    .angle-button {
      position: absolute;
      width: 80px;
      height: 40px;
      font-size: 16px;
      text-align: center;
      line-height: 40px;
      background: rgba(255,255,255,0.8);
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    /* Arrange angle buttons in a triangle at the top */
    .angle-top {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .angle-left {
      top: 35%;
      left: 10%;
      transform: translateX(-50%) rotate(-45deg);
    }

    .angle-right {
      top: 35%;
      right: 10%;
      transform: translateX(50%) rotate(45deg);
    }

    /* Arrange angle buttons in a triangle at the bottom */
    .angle-bottom-top {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .angle-bottom-left {
      bottom: 35%;
      left: 10%;
      transform: translateX(-50%) rotate(45deg);
    }

    .angle-bottom-right {
      bottom: 35%;
      right: 10%;
      transform: translateX(50%) rotate(-45deg);
    }

    /* Arm and Fire buttons */
    .arm-button, .fire-button {
      position: absolute;
      width: 80px;
      height: 40px;
      font-size: 16px;
      text-align: center;
      line-height: 40px;
      background: red;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .arm-button {
      top: 50%;
      right: -100px; /* Position to the far right */
      transform: translateY(-50%);
      background: orange;
    }

    .fire-button {
      top: 50%;
      right: -100px; /* Positioned below the ARM button */
      transform: translateY(20px);
    }

    .arm-button:hover {
      background-color: #f90;
    }

    .fire-button:hover {
      background-color: #f33;
    }

    /* JSON State Display */
    .json-display {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      max-width: 300px;
      max-height: 200px;
      overflow: auto;
      font-family: monospace;
      font-size: 14px;
    }

    /* Active state styling */
    .arrow-button.active,
    .angle-button.active,
    .arm-button.active,
    .fire-button.active {
      background-color: #4CAF50; /* Green */
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Control Container -->
  <div class="container">
    <!-- Left and Right Arrow Buttons -->
    <div class="arrow-button left" data-direction="left">←</div>
    <div class="arrow-button right" data-direction="right">→</div>

    <!-- Top Angle Buttons -->
    <div class="angle-button angle-top" data-angle="10">10°</div>
    <div class="angle-button angle-left" data-angle="45">45°</div>
    <div class="angle-button angle-right" data-angle="90">90°</div>

    <!-- Bottom Angle Buttons -->
    <div class="angle-button angle-bottom-top" data-angle2="10">10°</div>
    <div class="angle-button angle-bottom-left" data-angle2="45">45°</div>
    <div class="angle-button angle-bottom-right" data-angle2="90">90°</div>

    <!-- ARM Button -->
    <div class="arm-button" id="armButton">ARM</div>

    <!-- FIRE Button below ARM Button -->
    <div class="fire-button" id="fireButton">FIRE</div>
  </div>

  <!-- JSON State Display -->
  <div class="json-display" id="jsonDisplay">Loading state...</div>

  <script>
    const jsonDisplay = document.getElementById('jsonDisplay');
    const armButton = document.getElementById('armButton');
    const fireButton = document.getElementById('fireButton');
    const arrowButtons = document.querySelectorAll('.arrow-button');
    const angleButtons = document.querySelectorAll('.angle-button');

    // Function to fetch and display the current state
    async function fetchState() {
      try {
        const res = await fetch('/state');
        const data = await res.json();
        jsonDisplay.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        jsonDisplay.textContent = 'Error fetching state';
        console.error(err);
      }
    }

    // Initial fetch and set interval to update state every second
    fetchState();
    setInterval(fetchState, 1000);

    // Handle Arrow Button Clicks
    arrowButtons.forEach(button => {
      button.addEventListener('click', async () => {
        const direction = button.getAttribute('data-direction');
        button.classList.add('active');

        try {
          const res = await fetch('/update', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ direction })
          });
          const data = await res.json();
          console.log(`Direction ${direction} activated:`, data);
        } catch (err) {
          console.error(err);
        }

        // Remove active state after 2 seconds
        setTimeout(() => {
          button.classList.remove('active');
        }, 2000);
      });
    });

    // Handle Angle Button Clicks
    angleButtons.forEach(button => {
      button.addEventListener('click', async () => {
        const angle = button.getAttribute('data-angle') || button.getAttribute('data-angle2');
        const isAngle2 = button.hasAttribute('data-angle2');
        button.classList.add('active');

        try {
          if (isAngle2) {
            const res = await fetch('/slider2', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ angle2: parseInt(angle, 10) })
            });
            const data = await res.json();
            console.log(`Angle2 set to ${angle}°:`, data);
          } else {
            const res = await fetch('/slider', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ angle: parseInt(angle, 10) })
            });
            const data = await res.json();
            console.log(`Angle1 set to ${angle}°:`, data);
          }
        } catch (err) {
          console.error(err);
        }

        // Remove active state after 1 second
        setTimeout(() => {
          button.classList.remove('active');
        }, 1000);
      });
    });

    // Handle ARM Button Click
    armButton.addEventListener('click', async () => {
      armButton.classList.add('active');

      try {
        const res = await fetch('/arm', { method: 'POST' });
        const data = await res.json();
        console.log('ARM activated:', data);
      } catch (err) {
        console.error(err);
      }

      // Remove active state after 2 seconds
      setTimeout(() => {
        armButton.classList.remove('active');
      }, 2000);
    });

    // Handle FIRE Button Click
    fireButton.addEventListener('click', async () => {
      fireButton.classList.add('active');

      try {
        const res = await fetch('/fire', { method: 'POST' });
        const data = await res.json();
        console.log('FIRE activated:', data);
      } catch (err) {
        console.error(err);
      }

      // Remove active state after 2 seconds
      setTimeout(() => {
        fireButton.classList.remove('active');
      }, 2000);
    });
  </script>
</body>
</html>
