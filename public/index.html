<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Panel</title>
    <style>
        /* ... (Your existing CSS styles) ... */
        .active { /* Improved active style */
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        </div>
    <div class="json-display" id="jsonDisplay">Loading state...</div>

    <script>
        const jsonDisplay = document.getElementById('jsonDisplay');
        const armButton = document.getElementById('armButton');
        const fireButton = document.getElementById('fireButton');
        const angleButtons = document.querySelectorAll('.angle-button');
        const centralButtons = document.querySelectorAll('.central-button');
        const momentaryButtons = document.querySelectorAll('.fire-button, .central-button[data-action="1footup"], .central-button[data-action="1footdown"]');

        async function fetchState() {
            try {
                const res = await fetch('/state');
                const data = await res.json();
                jsonDisplay.textContent = JSON.stringify(data, null, 2);

                // Update non-momentary buttons (forward, backwards, arm)
                centralButtons.forEach(button => {
                    const action = button.getAttribute('data-action');
                    if (action === 'forward' || action === 'backwards') {
                        button.classList.toggle('active', data[action]);
                    }
                });
                armButton.classList.toggle('active', data.arm);

            } catch (err) {
                jsonDisplay.textContent = 'Error fetching state';
                console.error(err);
            }
        }

        fetchState();
        setInterval(fetchState, 1000);

        angleButtons.forEach(button => {
            button.addEventListener('click', async () => {
                const angle = button.getAttribute('data-angle');
                button.classList.add('active');
                try {
                    await fetch('/angle', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ angle: parseInt(angle, 10) })
                    });
                } catch (err) {
                    console.error(err);
                }
                setTimeout(() => button.classList.remove('active'), 2000);
            });
        });

        momentaryButtons.forEach(button => {
            button.addEventListener('click', async () => {
                const action = button.getAttribute('data-action');
                button.classList.add('active');
                try {
                    await fetch(`/${action}`, { method: 'POST' });
                } catch (err) {
                    console.error(err);
                }
                setTimeout(() => button.classList.remove('active'), 2000);
            });
        });
    </script>
</body>
</html>
